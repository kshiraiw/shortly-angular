<div id='signup'>
  <h1>signup</h1>
  <form name="signupForm" ng-submit='signup()'>
    <input type='text' name="username" ng-model='user.username' ng-minlength="3" ng-maxlength="8">
    <p class="message" ng-show="signupForm.username.$error.minlength"> Username is too short </p>
    <p class="message" ng-show="signupForm.username.$error.maxlength"> Username is too long </p>
    <input type="password" name="password" ng-model='user.password' ng-minlength="3" ng-maxlength="20">
    <p class="message" ng-show="signupForm.password.$error.minlength"> Password is too short </p>
    <p class="message" ng-show="signupForm.password.$error.maxlength"> Password is too long </p>
    <button type="submit" ng-disabled="signinForm.$invalid">signup</button>
  </form>
  <a href="#/signin">Already have an account? <strong>Signin</strong> ...</a>
</div>
